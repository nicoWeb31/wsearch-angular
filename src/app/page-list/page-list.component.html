<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word count</th>
      <th>Snippet </th>
    </tr>
  </thead>

    <tbody>
      <tr *ngFor="let line of data">

        <td>
          <a
          target="_blank"
          [href]=" 'https://en.wikipedia.org?curid=' + line.pageid "
          > {{line.title}}</a>

        </td>
        <td>{{line.wordcount}}</td>
        <td [innerHTML] ="line.snippet"></td>


      </tr>
    </tbody>

</table>
